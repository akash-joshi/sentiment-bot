<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<html>
  <head>
    <title>Sentiment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <span class="mainwrapper">
      <span class="messages">
          <ul id="messages">
            <li>User Chat 1</li>
            <li>User Chat 2</li>
            <li>User Chat 2</li>
            <li>User Chat 2</li>
            <li>User Chat 2</li>
            <li>User Chat 2</li>
          </ul>
          <div id="running" style="display: none;text-align: center">
            <img src="running.svg" />
          </div>
          <div style="text-align: center;padding-top: 10px">
              <button id="startbutton">Start</button>
              <button id="stopbutton">Stop</button>
          </div>
          <div style="text-align: center;padding-top: 15px;">
            Sentiment Score : <span id="sent-score">10</span>
          </div>  
          <div id="happy" style="text-align: center;padding-top: 15px">
            Happy
          </div>
          <div id="sad" style="text-align: center;padding-top: 15px">
              Sad
            </div>
            <div id="neutral" style="text-align: center;padding-top: 15px">
                Neutral
              </div>
      </span>
      <span class="online">
          <ul id="online">
              Possible Answers :
              <li>Answer 1</li>
              <li>Answer 2</li>
              <li>Answer 2</li>
              <li>Answer 2</li>
              <li>Answer 2</li>
            </ul>
      </span>
      
      
    </span>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
